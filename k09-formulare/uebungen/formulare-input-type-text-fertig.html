<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <title>Formulare - einzeiliges Textfeld – Einführung in HTML + CSS</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <!-- CSS für diese Übungsseite --> 
    <style>
    
      label {
        cursor: pointer; 
      }
      
    </style>
    

  </head>

  <body>
    
    <h1>Formulare - einzeilige Eingabefelder</h1>
    
    <p>Beschriftung umschließt das einzeiligen Eingabefeld: </p>
    
    <form>
    
      <label>Ihr Name: <input type="text" name="besuchername"></label>
    
    </form>
    
    <p>Beschriftung steht vor dem einzeiligen Eingabefeld:</p>
    
    <form>
    
      <label for="besuchername">Ihr Name:</label>
      <input type="text" id="besuchername" name="besuchername"> 

    </form>

  </body>

</html>
